<!DOCTYPE html>
<html>
<head>
  <title>ATO Elarning System</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Symantic html Nav / footer etc..  -->
  <header>    
    <div class="logo"><img src="./assets/img/logo/Frame 10 2 (1).png" alt="Main Logo image"></div>  
    <div class="push-right">
      <p class="user-profile-block">Welcome to eAcademy Rajive</p>
    </div>
    <div class="user-profile-icon zone"><img src="./assets/img/icons/Male User.png" alt="User profile icon"></div>
  </header>

  <!-- Navigation -->
  <nav>
    <ul class="main-nav zone">
      <li class="menu-items zone"><a href="">Home</a></li> 
      <li class="menu-items zone"><a href="">Categories</a></li>
      <li class="menu-items zone"><a href="">My Learning</a></li>
      <li class="menu-items push-right"><input type="text" value="Search"></li>
    </ul>
  </nav>
  <!-- Navigation End-->

  <!-- Cover -->
  <div class="cover-container">
    <img src="./assets/img/undraw.png" alt="Background Image">
  </div>

  <!-- Project grid -->
  <div class="zone blue project-grid">
    <div class="box zone"><img src="./assets/img/files_2.png"></div>
    <div class="box zone"><img src="./assets/img/server_2_2.png"></div>
    <div class="box zone"><img src="./assets/img/monitor_settings_2.png"></div>
    <div class="box zone"><img src="./assets/img/server_3.png"></div>
    <div class="box zone"><img src="./assets/img/data_storage_2_2.png"></div>
    <div class="box zone"><img src="./assets/img/monitor_coding_2.png"></div>
    <div class="box zone"><img src="./assets/img/desktop_analytics_2.png"></div>
    <div class="box zone"><img src="./assets/img/server_safe_2.png"></div>
  </div>

  <!-- Footer  -->
  <footer class="zone yellow">This is the footer for the main page</footer>
  
</body>
</html>
